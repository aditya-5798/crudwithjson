<div>
    <div>
        <button (click)="displayEmployees=true">Add Employee</button>
        <button (click)="displayEmployees=false">X</button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let emp of employees; let sr= index">
                    <td>{{sr+1}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.phone}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.department}}</td>
                    <td><button (click)="updateEmployee(emp.name)">Update</button>
                        <app-employee-update *ngIf="showDialog" [employeeName]="selectedEmployeeName"
                            (closeDialog)="closeDialog()"></app-employee-update>
                        <button (click)="deleteEmployee(emp.name)">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>



</div>

<div *ngIf="displayEmployees">
    <section class="container">
        <header>Registration Form</header>
        <form [formGroup]="RegiForm" (ngSubmit)="formSubmit()">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" formControlName="name" />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" formControlName="email" />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" formControlName="phone" />
                </div>

            </div>
            <div class="gender-box">
                <label for="gender">Gender </label>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="male" formControlName="gender" />
                        <label for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="female" formControlName="gender" />
                        <label for="check-female">Female</label>
                    </div>

                </div>
            </div>

            <div class="input-box address">
                <label>Department</label>
                <!-- <input type="text" placeholder="Enter street address" required />
                <input type="text" placeholder="Enter street address line 2" required /> -->
                <div class="column">
                    <div class="select-box">
                        <select formControlName="department">
                            <!-- <option hidden>Select Options</option> -->
                            <option *ngFor="let dept of department" [value]="dept.deptId">{{dept.deptname}}</option>

                        </select>
                    </div>

                </div>

            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</div>
